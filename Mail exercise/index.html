<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file -->
    <link rel="stylesheet" href="./css/mail.css">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Mail exercise</title>
</head>
<body class="bg-dark">
    <!-- Header -->
    <nav class="nav-bar my-5">
        <h1 id="myLink" class="text-center">Mail Exercise</h1>
    </nav>    

    <!-- Main -->
    <!-- email-->
    <div class="container my-5">
        <div class="row">
            <div class="col-8 col-md-8 col-lg-5 mx-auto">
                <div class="input-group mb-3">
                    <input id="email" type="email" class="form-control" placeholder="Enter your email">
                    <button class="btn btn-outline-secondary" type="Search" id="btn">Search</button>
                </div>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-12">
                <div>
                    <h2 class="text-success">List of emails allowed</>
                    <div id="emails" class="text-light"></div>
                </div>
            </div>
        </div>            
        <div class="row m-5">
            <div class="col-12">
                <div>
                    <h2 class="text-warning">Your email</h2>
                    <div id="printEmailUser" class="text-light"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- my js file -->
    <script src="js/mail.js"></script>
</body>
</html>
