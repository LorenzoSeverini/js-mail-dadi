<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file -->
    <link rel="stylesheet" href="./css/dice.css">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Dice exercise</title>
</head>
<body class="bg-dark">
    <!-- Header -->
    <nav class="nav-bar my-5">
        <h1 id="myLink" class="text-center">Dice Royal</h1>
    </nav>    
    <!-- Main -->
    <div class="container my-5">
        <div class="row">
            <div class="col-10 mx-auto text-light d-flex justify-content-around">
                <div>
                    <h2 class="text-primary text-center">User Dice</h2>
                    <p id="userDice" class="text-center"></p>
                </div>
                <div>
                    <h2 class="text-warning text-center">Computer Dice</h2>
                    <p id="computerDice" class="text-center"></p>
                </div>
                <div>
                    <h2 class="text-success text-center">Winner</h2>
                    <p id="result" class="text-center"></p>
                </div>
                <button id="rollDice" class="btn btn-danger text-center">Roll Dice</button>
            </div>
        </div>
    </div>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- my js file -->
    <script src="./js/dice.js"></script>
</body>
</html>
